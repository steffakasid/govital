---
version: 2
project_name: govital
dist: dist

before:
  hooks:
    - go mod download
    - go generate ./...

builds:
  - id: govital
    main: ./cmd/govital
    binary: govital
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X github.com/steffakasid/govital/internal/version.Version={{.Version}}
      - -X github.com/steffakasid/govital/internal/version.BuildDate={{.Date}}
      - -X github.com/steffakasid/govital/internal/version.GitCommit={{.Commit}}

archives:
  - id: govital
    builds:
      - govital
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}

checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - repository:
      owner: steffakasid
      name: homebrew-govital
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"

    url_template: "https://github.com/steffakasid/govital/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    commit_author:
      name: goreleaserbot
      email: goreleaser@steffen-rumpf.de

    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"

    directory: Formula

    homepage: "https://github.com/steffakasid/govital"
    description: "Go dependency maintenance scanner"
    license: "Apache-2.0"

release:
  github:
    owner: steffakasid
    name: govital
